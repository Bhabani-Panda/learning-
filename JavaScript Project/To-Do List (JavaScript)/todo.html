<!DOCTYPE html>
<html>
  <head>
    <title>To-Do List(JavaScript)</title>
    <link rel="stylesheet" href="todo_style.css" />
  </head>

  <body>
    <div class="wrapper">
      <header>To-Do List</header> <!--Heading-->

      <div class="inputField"> <!--Input Field-->
        <input type="text" placeholder="Add Your Task" />
        <button><i class="fas fa-plus"> &#8594</i></button>
      </div>

      <ul class="todoList"></ul>

      <div class="footer">
        <span>You Have <span class="pendingTasks"></span> Pending Tasks</span>
        <button>Clear All</button>
      </div>

    </div>

    <script src="todo_script.js"></script>
  </body>
</html>
